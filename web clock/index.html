<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--clock numbers-->
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
             <div class="six">6</div> 
             <div class="nine">9</div>

        </div>
        <!--Arrows in hour, minute, second-->
        <div class="arrows">
         <div class="hour"></div>
         <div class="minute"></div>
         <div class="second"></div>


        </div>
        <!--add image for particular clock logo-->
        <img src="https://s3.ap-southeast-1.amazonaws.com/images.asianage.com/images/aa-Cover-ajdtihb7lo9cannqf6ugbmebm0-20161222011156.Medi.jpeg" alt="titan-logo">


    </div>
    <script src="ind.js"></script>
</body>
</html>
